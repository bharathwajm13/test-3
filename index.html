<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test-3</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i|Rubik:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="right">
                <h2>Get Free career counselling from upGrad experts!</h2>
                <h4>Book a session with an<br>industry professional today!</h4>
            </div>
            <div class="login-form">
                <form>
                    <div class="form_wrapper">
                        <input id="input" type="text" required>
                        <label for="input">First Name</label>
                    </div>

                    <div class="form_wrapper">
                        <input id="input" type="text" required>
                        <label for="input">Last Name</label>
                    </div>

                    <div class="form_wrapper">
                        <select name="field" id="field">
                            <option value="1">Select Field Of Study</option>
                        </select>
                    </div>

                    <div class="form_wrapper">
                        <input id="email" type="email" placeholder="Please type your email" required>
                    </div>

                    <div class="form_wrapper">
                        <select name="tel" id="tel">
                            <option value="91">+91</option>
                        </select>
                        <input id="phone" type="phone" placeholder="Phone" required>
                    </div>

                    <div class="btn">
                        <button>Submit</button>
                    </div>
                </form>

                <div class="footer">
                    <p>By clicking submit you Agree to <a href="#">UpGrad's Terms & Condition</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
